<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"?>
    <title>Update tài khoản</title>
</head>
<body>
<h1>Edit Tài khoản gửi tiền:</h1>
<form th:action="@{/tkguitien/doUpdate}" method="POST" th:object="${taiKhoanGuiTien}">

    ID  <input th:field="*{id}"/> <br/> <br/>

    lãi suất: <input th:field="*{laisuat}"/> <br/> <br/>

    Số dư: <input th:field="*{sodu}"/> <br/> <br/>

    Số dư tối thiểu: <input th:field="*{sodu_toithieu}"/> <br/> <br/>
    ID Khách Hàng: <input  th:field="*{kh1.id}"/> <br/> <br/>
    ID Nhân Viên tạo: <input  th:field="*{nv1.id}"/> <br/> <br/>

    <input type="submit" value="UPDATE" />
</form>
</body>
</html>
